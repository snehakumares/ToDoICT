<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <section class="vh-100" style="background-color: #508bfc;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <h3 class="mb-5">Sign in</h3>
          
                      <div class="form-outline mb-4">
                        <input type="email" class="form-control form-control-lg" id="user"/>
                        <label class="form-label" for="typeEmailX-2">Username</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" id="password" />
                        <label class="form-label" for="typePasswordX-2">Password</label>
                      </div>
          
                      <button class="btn btn-primary btn-lg btn-block" type="submit" id="login">Login</button>
                      <p id="message" style="margin: 5px;color: red; font-weight: bold"></p>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        
        <script>
            function login(func){
                var user = document.getElementById("user").value;
                var password = document.getElementById("password").value;
                if(user=="admin" && password =="12345"){
                    func();
                }
                else{
                    document.getElementById("message").innerText="Wrong Credentials";
                }
            }
            function func(){
                window.location.href="main.html";
            }
            let btn = document.getElementById("login");
            btn.addEventListener('click', event => {
            login(func);
            });
               
        </script>
    </body>
</html>
